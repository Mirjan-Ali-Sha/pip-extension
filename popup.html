<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIP Anywhere</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="url(#grad)" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#7C3AED" />
                            <stop offset="100%" style="stop-color:#06B6D4" />
                        </linearGradient>
                    </defs>
                    <rect x="2" y="3" width="20" height="14" rx="2" />
                    <rect x="12" y="10" width="8" height="6" rx="1" fill="url(#grad)" opacity="0.4" />
                </svg>
            </div>
            <div class="title-block">
                <h1>PIP Anywhere</h1>
                <p class="subtitle">Picture-in-Picture for any site</p>
            </div>
        </div>

        <!-- Status -->
        <div class="status-bar" id="statusBar">
            <span class="status-dot" id="statusDot"></span>
            <span class="status-text" id="statusText">Checking...</span>
        </div>

        <!-- Toggle Button -->
        <button class="toggle-btn" id="toggleBtn" disabled>
            <svg class="btn-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="3" width="20" height="14" rx="2" />
                <rect x="12" y="10" width="8" height="6" rx="1" fill="currentColor" opacity="0.3" />
            </svg>
            <span id="btnText">Toggle PIP</span>
        </button>

        <!-- Info -->
        <div class="info-section">
            <div class="shortcut">
                <kbd>Alt</kbd> + <kbd>P</kbd>
                <span>Keyboard shortcut</span>
            </div>
            <p class="tip">Works on Netflix, YouTube, Prime Video, Disney+, and any HTML5 video.</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <span>v1.0.0</span>
            <span class="dot-sep">Â·</span>
            <span>PIP Anywhere</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
